<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Premium Domain for Sale ðŸŒŠ</title>
<meta name="color-scheme" content="light dark" />
<style>
  .card::after {
  pointer-events: none;
}
  :root{
    --bg:#0a0f1e; --fg:#f0f4f8; --muted:#94a3b8; --card:#0f1729; --border:#1e293b; --accent:#60a5fa;
    --wave1:#0d1d3f; --wave2:#0b1835; --wave3:#09132a;
    --btn:#3b82f6; --btn-fg:#ffffff;
    --shadow:0 20px 60px rgba(0,0,0,.4);
    --sky-grad: radial-gradient(1400px 700px at 50% 140%, #0c1d3f 0%, transparent 70%);
  }
  .theme-light{
    --bg:#f8fafc; --fg:#0f172a; --muted:#475569; --card:#ffffff; --border:#e2e8f0; --accent:#2563eb;
    --wave1:#bfdbfe; --wave2:#93c5fd; --wave3:#60a5fa;
    --btn:#2563eb; --btn-fg:#ffffff;
    --shadow:0 10px 40px rgba(0,0,0,.08);
    --sky-grad: radial-gradient(1400px 700px at 50% 140%, #dbeafe 0%, transparent 70%);
  }

  *{box-sizing:border-box; margin:0; padding:0}
  html,body{height:100%}
  body{
    font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    background:var(--bg); color:var(--fg); min-height:100%; overflow:hidden;
    -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
  }

  .scene{position:fixed; inset:0; z-index:-1; overflow:hidden; pointer-events:none;}
  .sky{position:absolute; inset:0; background:var(--sky-grad), linear-gradient(to bottom, transparent 0 50%, var(--bg) 100%)}
  #starsCanvas{position:absolute; inset:0; display:block}

  .birds{position:absolute; inset:0; display:none}
  .theme-light .birds{display:block}
  .bird{position:absolute; top:10vh; left:-12vw; width:52px; height:28px; animation:fly 18s linear infinite; opacity:.7}
  .bird:nth-child(2){ top:22vh; animation-duration:22s; animation-delay:-6s; transform:scale(1.15)}
  .bird:nth-child(3){ top:34vh; animation-duration:20s; animation-delay:-10s; transform:scale(0.9)}
  @keyframes fly{0%{left:-12vw; transform:translateY(0)}50%{transform:translateY(-2vh)}100%{left:112vw; transform:translateY(0)}}

  .ocean{position:absolute; left:-10%; width:120%; height:55%; bottom:-8%}
  .wave{position:absolute; left:0; width:100%; height:50%; border-radius:50% 50% 0 0;
        background:radial-gradient(120% 80% at 50% 100%, var(--wave1) 0%, var(--wave2) 60%, var(--wave3) 100%);
        filter:drop-shadow(0 -10px 30px rgba(0,0,0,.12)); animation:swell 16s linear infinite}
  .wave.w1{bottom:0%; animation-duration:16s}
  .wave.w2{bottom:-4%; animation-duration:22s; opacity:.8}
  .wave.w3{bottom:-8%; animation-duration:28s; opacity:.6}
  @keyframes swell{0%{transform:translateX(0)}50%{transform:translateX(-4%)}100%{transform:translateX(0)}}

  .wrap{height:100%; display:grid; place-items:center; padding:24px}
  .card{
    width:min(94vw, 680px); background:var(--card); border:1px solid var(--border); border-radius:32px;
    padding:clamp(32px,5vw,56px); box-shadow:var(--shadow); text-align:center; position:relative; overflow:hidden;
    backdrop-filter: blur(12px) saturate(120%);
  }
  .card::after{content:""; position:absolute; inset:-40%;
    background: radial-gradient(50% 50% at 50% 50%, var(--accent) 0%, transparent 50%);
    opacity:.06; filter: blur(60px); animation:pulse 10s ease-in-out infinite}
  @keyframes pulse{0%,100%{transform:scale(1) rotate(0deg)}50%{transform:scale(1.08) rotate(5deg)}}

  header.top{display:flex; justify-content:flex-end; align-items:center; margin-bottom:12px}
  .badge{
    display:inline-flex; align-items:center; gap:6px; padding:8px 16px; border-radius:24px;
    background:linear-gradient(135deg, var(--accent), color-mix(in oklab, var(--accent), #000 15%));
    color:#ffffff; font-size:13px; font-weight:700; letter-spacing:0.3px;
    box-shadow:0 4px 16px color-mix(in oklab, var(--accent), #000 50% / 30%);
    margin-bottom:24px;
  }
  h1{margin:0 0 16px; font-weight:900; letter-spacing:-0.03em; line-height:1.02; font-size:clamp(36px,7vw,64px);
     background:linear-gradient(135deg, var(--fg) 0%, var(--accent) 100%);
     -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text}

  .price-block{margin:24px 0 28px; padding:24px; background:color-mix(in oklab, var(--accent), transparent 92%);
              border:1px solid color-mix(in oklab, var(--accent), transparent 80%); border-radius:20px}
  .price-main{font-size:clamp(26px,4.8vw,36px); font-weight:900; color:var(--accent); margin-bottom:12px;
              text-shadow:0 2px 12px color-mix(in oklab, var(--accent), #000 50% / 25%)}
  .price-note{display:block; color:var(--muted); font-weight:600; font-size:clamp(13px,2vw,15px); margin-bottom:8px}
  .price-asof{display:block; color:var(--muted); font-size:13px; font-style:italic}

  .contact-section{margin:28px 0; padding:20px; background:color-mix(in oklab, var(--border), transparent 50%);
                  border-radius:16px; border:1px solid var(--border)}
  .contact-label{display:block; font-size:14px; font-weight:600; color:var(--muted); margin-bottom:12px; text-transform:uppercase; letter-spacing:0.5px}
  .contact-method{display:inline-flex; align-items:center; gap:10px; color:var(--accent); font-weight:700; font-size:16px;
                 text-decoration:none; padding:12px 20px; border-radius:12px; background:color-mix(in oklab, var(--accent), transparent 90%);
                 border:1px solid color-mix(in oklab, var(--accent), transparent 70%); transition:all .2s ease}
  .contact-method:hover{background:color-mix(in oklab, var(--accent), transparent 85%); transform:translateY(-2px)}

  .btn-row{display:flex; justify-content:center; gap:12px; align-items:center; flex-wrap:wrap; margin-top:32px}
  .btn{appearance:none; border:0; cursor:pointer; border-radius:16px; padding:16px 32px; font-weight:800; letter-spacing:.3px;
       display:inline-flex; align-items:center; gap:12px; text-decoration:none; transition:all .15s ease; position:relative; z-index:1; font-size:16px}
  .btn:active{transform:translateY(1px) scale(0.98)}
  .btn-primary{background:linear-gradient(180deg, var(--btn) 0%, color-mix(in oklab,var(--btn),#000 15%) 100%); color:var(--btn-fg);
               border:1px solid color-mix(in oklab,var(--btn),#000 25%); box-shadow:0 12px 32px color-mix(in oklab,var(--btn),#000 60% / 40%)}
  .btn-primary:hover{transform:translateY(-3px); box-shadow:0 16px 40px color-mix(in oklab,var(--btn),#000 60% / 50%)}
  .btn-ghost{background:var(--card); color:var(--fg); border:1px solid var(--border); padding:14px 24px;
             box-shadow:0 4px 16px rgba(0,0,0,.1)}
  .btn-ghost:hover{border-color:var(--accent); background:color-mix(in oklab, var(--accent), transparent 95%)}
  .icon{width:24px; height:24px; display:block}

  .toast{position:fixed; left:50%; bottom:32px; transform:translateX(-50%); background:var(--card); border:1px solid var(--border); color:var(--fg);
         padding:16px 24px; border-radius:16px; box-shadow:0 16px 48px rgba(0,0,0,.3); opacity:0; pointer-events:none; transition:all .3s ease; font-weight:600}
  .toast.show{opacity:1; transform:translateX(-50%) translateY(-8px)}

  @media (max-width: 640px){
    .card{padding:24px}
    h1{font-size:32px}
    .btn-row{flex-direction:column; width:100%}
    .btn{width:100%; justify-content:center}
  }
  @media (prefers-reduced-motion:reduce){*{animation-duration:.01ms !important; animation-iteration-count:1 !important; transition:none !important}}
</style>
</head>
<body>
  <div class="scene" aria-hidden="true">
    <div class="sky"></div>
    <canvas id="starsCanvas"></canvas>
<div class="birds">
  <svg class="bird" viewBox="0 0 64 32" fill="none" stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round">
    <path d="M2 16 C14 6, 28 6, 32 16 C36 6, 50 6, 62 16" />
  </svg>
  <svg class="bird" viewBox="0 0 64 32" fill="none" stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round">
    <path d="M2 16 C14 6, 28 6, 32 16 C36 6, 50 6, 62 16" />
  </svg>
  <svg class="bird" viewBox="0 0 64 32" fill="none" stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round">
    <path d="M2 16 C14 6, 28 6, 32 16 C36 6, 50 6, 62 16" />
  </svg>
</div>

    <div class="ocean"><div class="wave w1"></div><div class="wave w2"></div><div class="wave w3"></div></div>
  </div>

  <div class="wrap">
    <section class="card" role="region" aria-label="Domain for sale">
      <header class="top">
        <button id="themeToggle" class="btn btn-ghost" aria-label="Toggle theme" title="Toggle light/dark"></button>
      </header>

      <div class="badge">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
        </svg>
        LIVE PRICING
      </div>

      <h1>Premium Domain<br/>For Sale ðŸŒŠ</h1>

      <div id="price" class="price-block">
        <div class="price-main">ðŸ’° Calculating priceâ€¦</div>
        <small class="price-note">Formula: $ASTER price (USD) Ã— days since release Ã— 100</small>
        <small class="price-asof">as of â€”</small>
      </div>

      <div class="contact-section">
        <span class="contact-label">ðŸ’¬ Contact via Telegram</span>
        <a href="https://t.me/ultimatemarketingbot" target="_blank" rel="noopener noreferrer" class="contact-method">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/>
          </svg>

           href="https://t.me/ultimatemarketingbot" target="_blank" rel="noopener noreferrer">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/>
          </svg>

      </div>

  <div id="toast" class="toast">Opened Telegram âœ…</div>

<script>
(function(){
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbye_jwhgEB3SHsGSQ8gTETb49ntz_uNy_tttx3Pvl6bqKhMI4jwwa3b7asDgiewK1vD8w/exec';
  function getIpInfo(){
    return fetch('https://www.cloudflare.com/cdn-cgi/trace',{cache:'no-store'})
      .then(r=>r.text())
      .then(t=>{
        const ip=(t.match(/ip=([^\n]+)/)||[])[1]||'';
        const country=(t.match(/loc=([^\n]+)/)||[])[1]||'';
        return {ip,country};
      }).catch(()=>({ip:'',country:''}));
  }
  function payload(info){
    return {
      domain: location.hostname, url: location.href, referrer: document.referrer || '',
      lang: navigator.language || '', ua: navigator.userAgent || '',
      screenW: screen.width, screenH: screen.height, dpr: devicePixelRatio || 1,
      tz: Intl.DateTimeFormat().resolvedOptions().timeZone || '',
      mode: document.documentElement.classList.contains('theme-light') ? 'light' : 'dark',
      ip: info.ip, country: info.country
    };
  }
  getIpInfo().then(info=>{
    fetch(GAS_URL,{method:'POST',headers:{'Content-Type':'text/plain;charset=UTF-8'},body:JSON.stringify(payload(info)),keepalive:true}).catch(()=>{});
  });
})();

(function(){
  const root=document.documentElement, toggle=document.getElementById('themeToggle');
  function setIcon(mode){
    toggle.innerHTML=(mode==='light')
      ? `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2M12 20v2M4 12H2M22 12h-2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/></svg>`
      : `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>`;
  }
  function setTheme(mode){
    if(mode==='light'){ root.classList.add('theme-light'); localStorage.setItem('theme','light'); setIcon('light'); }
    else { root.classList.remove('theme-light'); localStorage.setItem('theme','dark'); setIcon('dark'); }
  }
  const saved=localStorage.getItem('theme'); const prefersLight=matchMedia&&matchMedia('(prefers-color-scheme: light)').matches;
  setTheme(saved ? saved : (prefersLight ? 'light' : 'dark'));
  toggle.addEventListener('click', ()=> setTheme(root.classList.contains('theme-light') ? 'dark' : 'light'));


  const canvas=document.getElementById('starsCanvas'), ctx=canvas.getContext('2d'); const stars=[];
  function resize(){
    const dpr=Math.min(window.devicePixelRatio||1,2);
    canvas.width=Math.floor(innerWidth*dpr); canvas.height=Math.floor(innerHeight*dpr);
    canvas.style.width=innerWidth+'px'; canvas.style.height=innerHeight+'px';
    ctx.setTransform(dpr,0,0,dpr,0,0);
    stars.length=0;
    const count=Math.floor((innerWidth*innerHeight)/6500);
    for(let i=0;i<count;i++){
      stars.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight*0.7,r:Math.random()*1.6+0.4,p:Math.random()*Math.PI*2,s:0.4+Math.random()*0.8,c:['#fff','#eaf4ff','#cfe6ff','#bfe0ff'][Math.floor(Math.random()*4)]});
    }
  }
  function draw(t){
    if(document.documentElement.classList.contains('theme-light')){
      ctx.clearRect(0,0,canvas.width,canvas.height);
    }else{
      ctx.clearRect(0,0,innerWidth,innerHeight);
      for(const st of stars){
        const tw=0.55+0.45*Math.sin(t*0.001*st.s+st.p);
        ctx.globalAlpha=tw; ctx.fillStyle=st.c;
        ctx.beginPath(); ctx.arc(st.x,st.y,st.r,0,Math.PI*2); ctx.fill();
        ctx.globalAlpha=tw*0.25; ctx.beginPath(); ctx.arc(st.x,st.y,st.r*3,0,Math.PI*2); ctx.fill();
      }
      ctx.globalAlpha=1;
    }
    requestAnimationFrame(draw);
  }
  resize(); addEventListener('resize',resize); requestAnimationFrame(draw);
})();

/* ---------- ðŸ’° Live $ASTER (BNB Chain) price, formula, and timestamp ---------- */
(function(){
  const TOKEN_ADDR='0x000ae314e2a2172a039b26378814c252734f556a';
  const CHAIN='binance-smart-chain';
  const RELEASE_DATE_UTC='2025-09-01T06:39:06Z'; // Sep-01-2025 06:39:06 AM UTC
  const PRICE_EL=document.getElementById('price');
  const API=`https://api.coingecko.com/api/v3/simple/token_price/${CHAIN}?contract_addresses=${TOKEN_ADDR}&vs_currencies=usd`;
  const fmtUSD=n=>n.toLocaleString(undefined,{style:'currency',currency:'USD',maximumFractionDigits:2});

  function daysSinceRelease(){
    const now=new Date(), rel=new Date(RELEASE_DATE_UTC);
    const ms=Math.max(0, now - rel);
    return Math.max(1, Math.floor(ms/86400000));
  }
  function asOfLine(){
    const now=new Date();
    return `as of ${now.toLocaleString(undefined,{dateStyle:'medium',timeStyle:'medium'})}`;
  }

  async function fetchUsd(){
    const res=await fetch(API,{cache:'no-store'});
    if(!res.ok) throw new Error('price http '+res.status);
    const j=await res.json();
    const entry=j[TOKEN_ADDR];
    if(!entry || typeof entry.usd!=='number') throw new Error('bad payload');
    return entry.usd;
  }

  async function updatePrice(){
    try{
      const usd=await fetchUsd();
      const days=daysSinceRelease();
      const calc=usd*days*100;
      PRICE_EL.querySelector('.price-main').textContent = `ðŸ’° ${fmtUSD(calc)}`;
      PRICE_EL.querySelector('.price-note').innerHTML =`Formula: $ASTER price ($${usd.toFixed(2)}) Ã— <a href="https://bscscan.com/token/0x000Ae314E2A2172a039B26378814C252734f556A" target="_blank" rel="noopener" style="color:var(--accent);text-decoration:underline;font-weight:700">${days} days</a> Ã— 100`;
      PRICE_EL.querySelector('.price-asof').textContent = asOfLine();
    }catch(e){
      PRICE_EL.querySelector('.price-main').textContent = 'ðŸ’° Price unavailable';
      PRICE_EL.querySelector('.price-note').textContent = 'Formula: $ASTER price (USD) Ã— days since release Ã— 100';
      PRICE_EL.querySelector('.price-asof').textContent = asOfLine();
    }
  }

  updatePrice();
  setInterval(updatePrice, 10000);
})();

/* ---------- Toast on Telegram click ---------- */
(function(){
  const btn = document.getElementById('contactBtn');
  const toast = document.getElementById('toast');
  btn.addEventListener('click', () => {
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2500);
  });
})();
</script>
